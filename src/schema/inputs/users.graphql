# 사용자 Input (회원가입/회원수정 시 사용)
input UserInput {
  email: String!
  password: String!
  nickname: String!
  introduction: String
  profileImage: String
}

# 회원정보 변경 Input
input UpdateUserInput {
  # email: String
  id: Int!
  password: String
  nickname: String
  introduction: String
  profileImage: String
}
