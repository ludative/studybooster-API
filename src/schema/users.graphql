type User implements IUser {
  id: ID!
  email: String!
  nickname: String
  introduction: String
  profileImage: String
  isAdmin: Boolean!
  deleted: Boolean!
  createdAt: String
  updatedAt: String
}

type UserWithToken {
  user: User
  token: String!
}

type GetUsers implements IPagination {
  count: Int!
  rows: [User]
}
